<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/ui-tab.css">
    <link rel="stylesheet" href="css/ui-btn.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-color.css">
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/ui-media.css">
        <script src="js/zy_control.js"></script>
        <script src="js/zy_click.js"></script>
    </head>
    <body class="um-vp c-wh" ontouchstart>
        <div id="page_0" class="up ub ub-ver" tabindex="0">
			<div id="header" class="uh c-m3 t-wh headerbg">
                <!--按钮开始-->
 		 <div class="btn btn-l ub ub-ac ">       
              <div class="ulim" ontouchstart="zy_touch('btn-back')" onclick="uexWindow.close(-1);" style="border-right:1px dotted #ccc;">
              	<img src='css/images/title_back.png' style="width:2.5em;height:1.5em;">
				<span style="height:100%;">&nbsp;</span>
			  </div>       
          </div>
<!--按钮结束--><h1 class="hbg ulev0 ut-s tx-c" tabindex="0"><span style="font-size:1.3em;">登 录</span></h1>
            </div>
            <!--header结束-->
			<!--content开始-->
            <div id="content" class="ub-f1 tx-l t-bla ub-img6 res10">
            	<div class="loginWrap">
					<div class="slogan">每天多“微校”一下！</div>
					<div class="loginModule">
						<form id="form" method="get">
							<input name="check" value="1" type="hidden">
							<div class="inputArea">
								<div class="inputLine">
									<div class="il">账号：</div>
									<div class="ir">
										<input id="username" name="uname" placeholder="请输入用户名" autocapitalize="off" autocomplete="off" type="text">
									</div>
								</div>
								<div class="inputLine">
									<div class="il">密码：</div>
									<div class="ir">
										<input id="password" name="pwd" value="" placeholder="请输入密码" type="password">
									</div>
								</div>
							</div>
							<div class="loginOper">
								<div class="loginBtn">
									<input name="login" id="submit" value="登录" type="button" ontouchstart="zy_touch('btn-newact')" onclick="loginWeixiao()">
								</div>
							</div>
						</form>
					</div>
					<div class="regModule">
						<div class="regTitle">不想登录？</div>
						<div class="regBtn">
							<a href="" ontouchstart="zy_touch('btn-newact')" onclick="uexWindow.close(-1);">随便看看</a>
						</div>
					</div>
			   </div>
            </div>
            <!--content结束-->	
        </div>
    </body>
	<script src="js/zepto.js"></script>
	<script src="js/login.js"></script>
    <script>
        zy_init();
    </script>
</html>
