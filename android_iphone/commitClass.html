    <script>
var Global = function(){
	//  根据value选中select值
	this.n_select_value = function(vobj,vvalue){
		var sfsel=document.getElementById(vobj);
		for(var sfi=0;sfi<sfsel.length;sfi++)
		{
			if(sfsel.options[sfi].value==vvalue)
			{
				sfsel.options.selectedIndex=sfi;
				break;
			}
		}
	}
};
var global = new Global();
var weekday=new Array(7)
weekday[1]="星期一";
weekday[2]="星期二";
weekday[3]="星期三";
weekday[4]="星期四";
weekday[5]="星期五";
weekday[6]="星期六";
weekday[7]="星期日";
var gotype = 0;
var editid = 0;
        zy_init();
		$(function(){
			var cid = localStorage.classid;
			var uid = localStorage.uid;
			if(cid>0){
				var url = 'http://c020901.vhost.bindow.cn/weixiao/index.php?callback=?&m=Index&a=getOneClass&id='+cid+'&uid='+uid;
				$.getJSON(url,function(json){
					$('#sweek').html(weekday[json.week]);
					$('#snumber').html('第'+json.number+'节');
					$('#classname').val(json.classname);
					$('#teacher').val(json.teacher);
					$('#address').val(json.address);
					global.n_select_value('week',json.week);
					global.n_select_value('number',json.number);
				});
				editid = cid;
				localStorage.setItem('classid',0);
				gotype = 1;
			}
			$('#gosub').click(function(){
				if(gotype==0) gocommitClass();
				else goeditcommitClass(editid);
			});
		});
    </script>
